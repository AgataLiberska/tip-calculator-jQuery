<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Splitter logo">
  </header>
  <main>
    <div>
      <form>
        <div>
          <label for="bill">Bill</label>
          <input id="bill" type="number">
        </div>
        <fieldset>
          <legend>Select tip %</legend>

            <input type="radio" id="5" name="tipValue">
            <label for="5">5%</label>

            <input type="radio" id="10" name="tipValue">
            <label for="5">10%</label>

            <input type="radio" id="15" name="tipValue">
            <label for="5">15%</label>

            <input type="radio" id="25" name="tipValue">
            <label for="5">5%</label>

            <input type="radio" id="50" name="tipValue">
            <label for="5">5%</label>

            <input type="radio" id="custom" name="tipValue">
            <label for="5">Custom</label>

            <input type="number" id="customValue" aria-label="Input tip %">

        </fieldset>

        <div>
          <label for="guests">Number of People</label>
          <input type="number" min="0">
        </div>
      </form>
    </div>
    <div>
      <div>
        <h2>Tip amount <span>/ person</span></h2>
        <p>$0.00</p>
      </div>
      <div>
        <h2>Total <span>/ person</span></h2>
        <p>$0.00</p>
      </div>

      <button>Reset</button>
    </div>
  </main>
</body>
</html>
